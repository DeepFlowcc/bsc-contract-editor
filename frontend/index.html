<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BSC Contract Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 1200px;
    }
    #editor {
      height: 500px;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }
    .card {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .result-area {
      height: 200px;
      overflow: auto;
      border: 1px solid #ced4da;
      border-radius: 4px;
      padding: 10px;
      background-color: #f8f9fa;
      font-family: monospace;
    }
    .navbar {
      background-color: #563d7c;
    }
    .navbar-brand {
      font-weight: bold;
    }
    /* Make CodeMirror take full height of container */
    .CodeMirror {
      height: 100%;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">BSC Contract Editor</a>
    </div>
  </nav>

  <div class="container">
    <div class="row mb-4">
      <div class="col-12">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Contract Editor</h5>
            <div class="d-flex align-items-center">
              <select id="exampleSelect" class="form-select me-2" style="width: auto;">
                <option value="">Load Example...</option>
                <option value="ERC20Token">ERC20 Token</option>
                <option value="SimpleNFT">Simple NFT</option>
              </select>
              <button id="compile" class="btn btn-primary me-2">Compile</button>
              <button id="deploy" class="btn btn-success">Deploy</button>
            </div>
          </div>
          <div class="card-body">
            <div id="editor"></div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row mb-4">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Compilation Result</h5>
          </div>
          <div class="card-body">
            <div id="result" class="result-area">Compilation output will appear here...</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Deployment Settings</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Gas Limit (optional)</label>
              <input type="number" id="gasLimit" class="form-control" placeholder="Auto-estimated if empty">
            </div>
            <div class="mb-3">
              <label class="form-label">Constructor Arguments (if any, comma separated)</label>
              <input type="text" id="constructorArgs" class="form-control" placeholder="e.g. 'Hello World',123,true">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
  
  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <!-- CodeMirror modes for syntax highlighting -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/mode/simple.min.js"></script>
  
  <!-- Load our editor script -->
  <script src="./editor.js"></script>
</body>
</html>
